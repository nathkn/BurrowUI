<table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp available-consumers-list">
  <thead>
  <tr>
    <th class="mdl-data-table__cell--non-numeric" style="width: 70%">Topic</th>
    <th class="mdl-data-table__cell--non-numeric" style="width: 30%">Cluster</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let topic of topics | topicSort">
    <td class="mdl-data-table__cell--non-numeric" style="width: 70%">{{ topic?.topic }}</td>
    <td class="mdl-data-table__cell--non-numeric" style="width: 30%">{{ topic?.cluster }}</td>
  </tr>
  </tbody>
</table>
